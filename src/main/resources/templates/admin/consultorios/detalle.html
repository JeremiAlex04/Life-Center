<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<body>
    <section>
        <div class="container mt-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-info text-white">
                    <h1 class="h4 mb-0">Detalles del Consultorio</h1>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Información del Consultorio</h5>
                            <p><strong>Número:</strong> <span th:text="${consultorio.numero}"></span></p>
                            <p><strong>Piso:</strong> <span th:text="${consultorio.piso}"></span></p>
                            <p><strong>Estado:</strong>
                                <span th:if="${#lists.isEmpty(medicos)}" class="badge bg-success">Disponible</span>
                                <span th:if="${!#lists.isEmpty(medicos)}" class="badge bg-danger">Ocupado</span>
                            </p>
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-3">Médicos Asignados (<span th:text="${#lists.size(medicos)}">0</span>)</h5>

                    <div th:if="${#lists.isEmpty(medicos)}" class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>No hay médicos asignados a este consultorio.
                    </div>

                    <div th:unless="${#lists.isEmpty(medicos)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>DNI</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Especialidad</th>
                                    <th>Turno</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="medico : ${medicos}">
                                    <td th:text="${medico.dni}"></td>
                                    <td th:text="${medico.nombres}"></td>
                                    <td th:text="${medico.apellidos}"></td>
                                    <td th:text="${medico.especialidad}"></td>
                                    <td th:text="${medico.turno}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/admin/consultorios}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Volver
                        </a>
                        <a th:href="@{/admin/consultorios/editar/{id}(id=${consultorio.idConsultorio})}"
                            class="btn btn-warning">
                            <i class="bi bi-pencil me-1"></i> Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
