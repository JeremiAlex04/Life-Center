<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<body>
    <section class="admin-dashboard">
        <div class="dashboard-header">
            <div class="header-icon">
                <i class="bi bi-heart-pulse"></i>
            </div>
            <div class="header-content">
                <h1>Bienvenido a LifeCenter</h1>
                <p>Sistema de Gestión Hospitalaria</p>
            </div>
        </div>

        <div class="row g-4 mb-4 dashboard-cards">
            <!-- PACIENTES -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body">
                        <div class="card-info">
                            <h5 class="card-title">Pacientes</h5>
                            <h1 class="card-count" th:text="${totalPacientes}">0</h1>
                        </div>
                        <div class="card-icon">
                            <i class="bi bi-person-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MÉDICOS -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-success text-white h-100">
                    <div class="card-body">
                        <div class="card-info">
                            <h5 class="card-title">Médicos</h5>
                            <h1 class="card-count" th:text="${totalMedicos}">0</h1>
                        </div>
                        <div class="card-icon">
                            <i class="bi bi-person-square"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONSULTORIOS -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-info text-white h-100">
                    <div class="card-body">
                        <div class="card-info">
                            <h5 class="card-title">Consultorios</h5>
                            <h1 class="card-count" th:text="${totalConsultorios}">0</h1>
                        </div>
                        <div class="card-icon">
                            <i class="bi bi-hospital"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CITAS -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-warning text-white h-100">
                    <div class="card-body">
                        <div class="card-info">
                            <h5 class="card-title">Citas</h5>
                            <h1 class="card-count" th:text="${totalCitas}">0</h1>
                        </div>
                        <div class="card-icon">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
