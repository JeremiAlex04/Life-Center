<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: layout('Gestión de Consultorios', ~{::section})}">

<body>
    <section>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Lista de Consultorios</h2>
                <button type="button" class="btn btn-primary" id="btnAbrirNuevoConsultorioModal">
                    <i class="bi bi-plus-circle me-2"></i>Agregar Consultorio
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Número</th>
                            <th>Piso</th>
                            <th>Médicos Asignados</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="consultoriosTableBody">
                        <!-- Los consultorios se cargarán aquí vía JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="noConsultoriosMessage" class="alert alert-info" style="display: none;">
                No hay consultorios registrados.
            </div>
        </div>

        <!-- Modal para Agregar/Editar Consultorio -->
        <div class="modal fade" id="consultorioModal" tabindex="-1" aria-labelledby="consultorioModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="consultorioModalLabel">Agregar/Editar Consultorio</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="consultorioForm">
                            <input type="hidden" id="consultorioId" name="idConsultorio">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" required>
                            </div>
                            <div class="mb-3">
                                <label for="piso" class="form-label">Piso</label>
                                <input type="text" class="form-control" id="piso" name="piso" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/consultorios.js}"></script>
    </section>
</body>

</html>
