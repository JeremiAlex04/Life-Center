<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: layout('Gestión de Consultorios', ~{::section})}">

<body>
    <section class="admin-consultorios">
        <div class="header">
            <h2>Lista de Consultorios</h2>
            <button type="button" class="btn btn-primary" id="btnAbrirNuevoConsultorioModal">
                <i class="bi bi-plus-circle me-2"></i>Agregar Consultorio
            </button>
        </div>

        <!-- Buscador y Filtros -->
        <div class="filters-card">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="busquedaNumero"
                            placeholder="Buscar por número de consultorio...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filtroPiso">
                        <option value="">Todos los pisos</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" id="btnBuscar">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Número</th>
                            <th>Piso</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Médicos Asignados</th>
                            <th>Médicos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="consultoriosTableBody">
                        <!-- Los consultorios se cargarán aquí vía JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="noConsultoriosMessage" class="alert alert-info" style="display: none;">
            No hay consultorios registrados.
        </div>
        </div>

        <!-- Modal para Agregar/Editar Consultorio -->
        <div class="modal fade" id="consultorioModal" tabindex="-1" aria-labelledby="consultorioModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="consultorioModalLabel">Agregar/Editar Consultorio</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="consultorioForm">
                            <input type="hidden" id="consultorioId" name="idConsultorio">
                            <div class="mb-3">
                                <label for="piso" class="form-label">Piso</label>
                                <select class="form-select" id="piso" name="piso" required>
                                    <option value="" selected disabled>Seleccione un piso</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <select class="form-select" id="numero" name="numero" required disabled>
                                    <option value="" selected disabled>Seleccione un piso primero</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="GENERAL">General</option>
                                    <option value="Cardiología">Cardiología</option>
                                    <option value="Pediatría">Pediatría</option>
                                    <option value="Dermatología">Dermatología</option>
                                    <option value="Neurología">Neurología</option>
                                    <option value="Ginecología">Ginecología</option>
                                    <option value="Traumatología">Traumatología</option>
                                    <option value="Oftalmología">Oftalmología</option>
                                    <option value="Psiquiatría">Psiquiatría</option>
                                    <option value="Urología">Urología</option>
                                    <option value="Endocrinología">Endocrinología</option>
                                    <option value="Odontología">Odontología</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="DISPONIBLE">Disponible</option>
                                    <option value="MANTENIMIENTO">En Mantenimiento</option>
                                    <option value="LIMPIEZA">Limpieza</option>
                                    <option value="FUERA_SERVICIO">Fuera de Servicio</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Ver Detalles -->
        <div class="modal fade" id="verConsultorioModal" tabindex="-1" aria-labelledby="verConsultorioModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="verConsultorioModalLabel">Detalles del Consultorio</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Número:</strong> <span id="verNumero"></span></p>
                        <p><strong>Piso:</strong> <span id="verPiso"></span></p>
                        <p><strong>Tipo:</strong> <span id="verTipo"></span></p>
                        <p><strong>Estado:</strong> <span id="verEstado"></span></p>
                        <hr>
                        <h6>Médicos Asignados:</h6>
                        <ul id="verListaMedicos" class="list-group">
                            <!-- Lista de médicos se cargará aquí -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/consultorios.js}"></script>
    </section>
</body>

</html>
