<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<body>
    <section>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">
                    <i class="bi bi-people-fill text-info me-2"></i>
                    Médicos de <span th:text="${especialidad.nombre}">Especialidad</span>
                </h1>
                <a th:href="@{/admin/especialidades}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Volver
                </a>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${especialidad.nombre}">Nombre Especialidad</h5>
                    <p class="card-text text-muted" th:text="${especialidad.descripcion}">Descripción</p>
                    <div class="d-flex gap-3">
                        <span class="badge bg-info">
                            <i class="bi bi-people me-1"></i>
                            <span th:text="${medicos.size()}">0</span> médicos
                        </span>
                        <span th:if="${especialidad.estado == 'ACTIVA'}" class="badge bg-success">Activa</span>
                        <span th:if="${especialidad.estado == 'INACTIVA'}" class="badge bg-secondary">Inactiva</span>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${medicos == null or medicos.isEmpty()}" class="text-center py-5">
                        <i class="bi bi-person-x display-1 text-muted"></i>
                        <p class="mt-3 text-muted">No hay médicos asignados a esta especialidad.</p>
                    </div>

                    <div th:unless="${medicos == null or medicos.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>CMP</th>
                                        <th>Teléfono</th>
                                        <th>Turno</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="medico : ${medicos}">
                                        <td>
                                            <strong th:text="${medico.nombres + ' ' + medico.apellidos}">
                                                Dr. Juan Pérez
                                            </strong>
                                        </td>
                                        <td th:text="${medico.numeroColegiatura}">12345</td>
                                        <td th:text="${medico.telefono}">987654321</td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${medico.turno}">Mañana</span>
                                        </td>
                                        <td>
                                            <span th:if="${medico.estado == 'ACTIVO'}"
                                                class="badge bg-success">Activo</span>
                                            <span th:if="${medico.estado == 'INACTIVO'}"
                                                class="badge bg-danger">Inactivo</span>
                                            <span th:if="${medico.estado == 'LICENCIA'}"
                                                class="badge bg-warning">Licencia</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
