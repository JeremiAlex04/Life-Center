<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a LifeCenter</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-heart-pulse me-2 fs-4"></i>
                <span class="fs-4">LifeCenter</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestros Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Especialidades</a>
                    </li>
                     <li class="nav-item">
                        <a class="btn btn-primary ms-lg-3" th:href="@{/login}">Portal de Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid vh-100 p-0 d-flex align-items-center"
         th:style="'background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' + @{/img/banner.jpg} + '); background-size: cover; background-position: center;'">
        <div class="container text-white text-center">
            <h1 class="display-3 fw-bolder mb-3">LifeCenter</h1>
            <p class="fw-bold fs-2 text-shadow">Sistema de Gestión Hospitalaria</p>
            <p class="mt-4 lead">Cuidamos de tu salud con tecnología de vanguardia y un equipo humano excepcional.</p>
            <a th:href="@{/registro}" class="btn btn-primary btn-lg mt-3">Regístrate y Agenda tu Cita</a>
        </div>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
