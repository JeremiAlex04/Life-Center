<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - LifeCenter</title>

    <!-- Bootstrap y Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/lifecenter-theme.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="row g-0 h-100">

            <!-- Panel Izquierdo con Imagen de Fondo -->
            <div class="col-md-6 d-none d-md-flex auth-hero-panel"
                th:style="'background-image: url(' + @{/img/fondo_login.jpg} + ');'">
                <div class="auth-hero-content">
                    <i class="bi bi-shield-lock icon-display"></i>
                    <h1 class="display-4 fw-bolder">Recuperación</h1>
                    <p class="lead">Restablece tu acceso de forma segura.</p>
                </div>
            </div>

            <!-- Panel Derecho con Formulario -->
            <div class="col-md-6 auth-form-panel">
                <div class="auth-form-container">
                    <div class="card auth-card">
                        <div class="card-body">
                            <h3 class="card-title text-center fs-4">Recuperar Contraseña</h3>

                            <!-- Alertas -->
                            <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div th:text="${error}"></div>
                            </div>
                            <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div th:text="${message}"></div>
                            </div>

                            <!-- Formulario de Recuperación -->
                            <form th:action="@{/forgot-password}" method="post" class="auth-form mt-4"
                                id="forgotPasswordForm">
                                <div class="mb-4">
                                    <label for="dni" class="form-label">DNI</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                                        <input type="text" class="form-control" id="dni" name="dni"
                                            placeholder="Ingrese su DNI" required autofocus pattern="\d{8}"
                                            title="El DNI debe tener 8 dígitos numéricos">
                                    </div>
                                    <div class="form-text mt-2">
                                        Si el DNI es válido, se le redirigirá para que pueda cambiar su contraseña.
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-auth-primary" id="submitBtn">
                                        <span class="spinner-border spinner-border-sm d-none" role="status"
                                            aria-hidden="true"></span>
                                        <span class="btn-text">Continuar</span>
                                    </button>
                                    <a th:href="@{/login}" class="btn btn-auth-outline-secondary">Volver al Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="auth-footer">
                        <small>&copy; 2025 LifeCenter - Todos los derechos reservados</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            if (this.checkValidity()) {
                const btn = document.getElementById('submitBtn');
                const spinner = btn.querySelector('.spinner-border');
                const btnText = btn.querySelector('.btn-text');

                btn.disabled = true;
                spinner.classList.remove('d-none');
                btnText.textContent = 'Procesando...';
            }
        });
    </script>
</body>

</html>
