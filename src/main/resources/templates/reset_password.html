<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - LifeCenter</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}">
</head>

<body>
    <div class="container-fluid vh-100 p-0">
        <div class="row g-0 h-100">

            <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-white"
                th:style="'background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(' + @{/img/fondo_login.jpg} + '); background-size: cover; background-position: center;'">
                <div class="text-center p-5">
                    <i class="bi bi-key mb-4" style="font-size: 5rem;"></i>
                    <h1 class="display-4 fw-bolder mb-3">Nueva Contraseña</h1>
                    <p class="text-white fw-bold fs-3 text-shadow">Asegura tu cuenta</p>
                </div>
            </div>

            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center"
                style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2);">
                <div class="w-100" style="max-width: 450px;">
                    <div class="card shadow-lg border-0 rounded-4 mx-3 mx-md-0">
                        <div class="card-body p-4 p-sm-5">
                            <h3 class="card-title text-center text-dark fw-bold mb-4 fs-4">Restablecer Contraseña</h3>

                            <form th:action="@{/reset-password}" method="post" class="mt-4">
                                <input type="hidden" name="token" th:value="${token}">

                                <div class="mb-4">
                                    <label for="password" class="form-label">Nueva Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Ingrese su nueva contraseña" required autofocus>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg fw-semibold py-2">Cambiar
                                        Contraseña</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            &copy; 2025 LifeCenter - Todos los derechos reservados
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
