<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - LifeCenter</title>

    <!-- Bootstrap y Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/lifecenter-theme.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="row g-0 h-100">

            <!-- Panel Izquierdo con Imagen de Fondo -->
            <div class="col-md-6 d-none d-md-flex auth-hero-panel"
                th:style="'background-image: url(' + @{/img/fondo_login.jpg} + ');'">
                <div class="auth-hero-content">
                    <i class="bi bi-key icon-display"></i>
                    <h1 class="display-4 fw-bolder">Nueva Contraseña</h1>
                    <p class="lead">Asegura tu cuenta con una nueva contraseña.</p>
                </div>
            </div>

            <!-- Panel Derecho con Formulario -->
            <div class="col-md-6 auth-form-panel">
                <div class="auth-form-container">
                    <div class="card auth-card">
                        <div class="card-body">
                            <h3 class="card-title text-center fs-4">Restablecer Contraseña</h3>

                            <!-- Formulario de Reseteo de Contraseña -->
                            <form th:action="@{/reset-password}" method="post" class="auth-form mt-4"
                                id="resetPasswordForm">
                                <input type="hidden" name="token" th:value="${token}">

                                <div class="mb-4">
                                    <label for="password" class="form-label">Nueva Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Ingrese su nueva contraseña" required autofocus minlength="6">
                                    </div>
                                    <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-auth-primary" id="submitBtn">
                                        <span class="spinner-border spinner-border-sm d-none" role="status"
                                            aria-hidden="true"></span>
                                        <span class="btn-text">Cambiar Contraseña</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="auth-footer">
                        <small>&copy; 2025 LifeCenter - Todos los derechos reservados</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            if (this.checkValidity()) {
                const btn = document.getElementById('submitBtn');
                const spinner = btn.querySelector('.spinner-border');
                const btnText = btn.querySelector('.btn-text');

                btn.disabled = true;
                spinner.classList.remove('d-none');
                btnText.textContent = 'Procesando...';
            }
        });
    </script>
</body>

</html>
