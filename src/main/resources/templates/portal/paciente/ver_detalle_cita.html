<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Cita - LifeCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/detalle_cita.css}">
</head>

<body>

    <div class="container mt-3 mb-3 no-print">
        <button onclick="window.print()" class="btn btn-primary">
            <i class="bi bi-printer"></i> Imprimir Detalle
        </button>
        <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
    </div>

    <div class="receta-container" th:fragment="detalle">
        <div class="patient-info mt-0 pt-0 border-0">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <h4 class="text-primary mb-3">Detalle de la Consulta</h4>
                    <div th:if="${medico != null}" class="mb-2">
                        <strong>Médico:</strong> <span
                            th:text="'Dr. ' + ${medico.nombres} + ' ' + ${medico.apellidos}">Dr. Nombre
                            Apellido</span>
                        <span class="text-muted" th:text="'(' + ${medico.especialidad} + ')'">(Especialidad)</span>
                    </div>
                    <div th:unless="${medico != null}" class="mb-2">
                        <strong>Médico:</strong> <span class="text-muted">No Asignado</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <strong>Paciente:</strong> <span th:text="${paciente.nombres} + ' ' + ${paciente.apellidos}">Nombre
                        Paciente</span>
                </div>
                <div class="col-md-6 text-end">
                    <strong>Fecha:</strong> <span
                        th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}">01/01/2024</span>
                    <span class="ms-2"><strong>Hora:</strong> <span th:text="${cita.hora}">10:00</span></span>
                </div>
            </div>
        </div>

        <hr>

        <div class="prescription-body pt-2">
            <div class="mb-3">
                <h6 class="fw-bold text-primary">Diagnóstico</h6>
                <p class="mb-0" style="white-space: pre-line;" th:text="${cita.diagnostico}">Diagnóstico...</p>
            </div>

            <div class="mb-3">
                <h6 class="fw-bold text-primary">Tratamiento</h6>
                <p class="mb-0" style="white-space: pre-line;" th:text="${cita.tratamiento}">Tratamiento...</p>
            </div>

            <div class="mb-3" th:if="${cita.observaciones != null and !cita.observaciones.isEmpty()}">
                <h6 class="fw-bold text-primary">Observaciones</h6>
                <p class="mb-0" style="white-space: pre-line;" th:text="${cita.observaciones}">Observaciones...
                </p>
            </div>
        </div>
    </div>

</body>

</html>
