<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<body>
    <section>
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white text-center">
                            <h1 class="h4 mb-0">Agendar Nueva Cita</h1>
                        </div>
                        <div class="card-body p-4">
                            <!-- Mensaje de Error -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>

                            <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
                                <div class="mb-3">
                                    <label for="medico" class="form-label">Médico</label>
                                    <select class="form-select" id="medico" th:field="*{medico}" required
                                        onchange="actualizarHorario()">
                                        <option value="" active selected>Seleccione un médico</option>
                                        <option th:each="medico : ${medicos}" th:value="${medico.idMedico}"
                                            th:data-turno="${medico.turno}"
                                            th:text="${medico.nombres + ' ' + medico.apellidos + ' - ' + medico.especialidad + ' (' + medico.turno + ')'}">
                                        </option>
                                    </select>
                                    <div id="horarioHelp" class="form-text text-info fw-bold" style="display: none;">
                                        <i class="bi bi-clock"></i> Horario de atención: <span id="rangoHorario"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="hora" class="form-label">Hora</label>
                                    <input type="time" class="form-control" id="hora" th:field="*{hora}" required>
                                    <div class="form-text">Seleccione una hora dentro del turno del médico.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="motivo" class="form-label">Motivo de la consulta</label>
                                    <textarea class="form-control" id="motivo" rows="3" th:field="*{motivo}"
                                        required></textarea>
                                </div>

                                <hr class="my-4">

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/paciente/dashboard}"
                                        class="btn btn-outline-secondary me-md-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Confirmar Cita</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function actualizarHorario() {
                const medicoSelect = document.getElementById('medico');
                const horarioHelp = document.getElementById('horarioHelp');
                const rangoHorario = document.getElementById('rangoHorario');
                const selectedOption = medicoSelect.options[medicoSelect.selectedIndex];
                const turno = selectedOption.getAttribute('data-turno');

                if (turno) {
                    let horarioTexto = "";
                    if (turno.toLowerCase() === 'mañana') {
                        horarioTexto = "07:00 AM - 01:00 PM";
                    } else if (turno.toLowerCase() === 'tarde') {
                        horarioTexto = "02:00 PM - 08:00 PM";
                    } else {
                        horarioTexto = "Consultar con administración";
                    }

                    rangoHorario.textContent = horarioTexto;
                    horarioHelp.style.display = 'block';
                } else {
                    horarioHelp.style.display = 'none';
                }
            }
        </script>
    </section>
</body>

</html>
