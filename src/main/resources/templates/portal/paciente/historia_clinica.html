<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Historial Clínico</title>
</head>

<body>
    <div th:replace="~{layout :: layout('Historial Clínico de ' + ${nombrePaciente}, ~{::content})}">
        <div th:fragment="content" class="paciente-historia">
            <div class="container mt-4">
                <div th:if="${historiales.empty}" class="empty-state" role="alert">
                    <i class="bi bi-journal-medical"></i>
                    <p>No hay registros en su historial clínico.</p>
                </div>

                <div th:unless="${historiales.empty}" class="history-table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Médico</th>
                                <th>Especialidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registro : ${historiales}">
                                <td th:text="${registro.fecha}"></td>
                                <td
                                    th:text="${registro.medico != null ? registro.medico.nombres + ' ' + registro.medico.apellidos : 'Sin Asignar'}">
                                </td>
                                <td th:text="${registro.medico != null ? registro.medico.especialidad : 'General'}">
                                </td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                                        data-bs-target="#detalleCitaModal"
                                        th:attr="onclick='verDetalle(' + ${registro.idCita} + ')'">
                                        <i class="bi bi-eye"></i> Ver Detalle
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal para Detalle de Cita -->
            <div class="modal fade" id="detalleCitaModal" tabindex="-1" aria-labelledby="detalleCitaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detalleCitaModalLabel">Detalle de Cita</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="detalleCitaBody">
                            <!-- El contenido se cargará aquí vía AJAX -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="imprimirDetalle()">Imprimir</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                var detalleModal;

                document.addEventListener('DOMContentLoaded', function () {
                    detalleModal = new bootstrap.Modal(document.getElementById('detalleCitaModal'));
                });

                function verDetalle(idCita) {
                    var modalBody = document.getElementById('detalleCitaBody');

                    // Mostrar modal y spinner
                    detalleModal.show();
                    modalBody.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div></div>';

                    // Cargar contenido
                    fetch('/paciente/citas/' + idCita + '/detalle-fragment')
                        .then(response => response.text())
                        .then(html => {
                            modalBody.innerHTML = html;
                        })
                        .catch(error => {
                            modalBody.innerHTML = '<div class="alert alert-danger">Error al cargar el detalle.</div>';
                            console.error('Error:', error);
                        });
                }

                function imprimirDetalle() {
                    var contenido = document.getElementById('detalleCitaBody').innerHTML;
                    var ventana = window.open('', '', 'height=600,width=800');
                    ventana.document.write('<html><head><title>Imprimir Detalle</title>');
                    ventana.document.write('<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">');
                    ventana.document.write('<link rel="stylesheet" href="/css/detalle_cita.css">');
                    ventana.document.write('</head><body>');
                    ventana.document.write(contenido);
                    ventana.document.write('</body></html>');
                    ventana.document.close();
                    ventana.print();
                }
            </script>
        </div>
    </div>
</body>

</html>
