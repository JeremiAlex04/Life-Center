<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<body>
    <section>
        <div class="alert alert-success shadow-sm">
            <h1 class="display-5 fw-bold">Bienvenido, Doctor <span th:text="${nombreMedico}"></span></h1>
            <p class="lead">Este es su panel de control personalizado.</p>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-calendar-check me-2"></i>Agenda de Hoy</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(citasHoy)}">
                    <p class="text-center text-muted">No tiene citas programadas para hoy.</p>
                </div>
                <div th:unless="${#lists.isEmpty(citasHoy)}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Paciente</th>
                                <th>Motivo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cita : ${citasHoy}">
                                <td th:text="${#temporals.format(cita.fecha, 'HH:mm')}"></td>
                                <td th:text="${cita.paciente.nombres + ' ' + cita.paciente.apellidos}"></td>
                                <td th:text="${cita.motivo}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
